<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample P & BR</title>
  </head>
  <body>
    <h1>PとBR(改行の違い)</h1>
    <h2>brなし</h2>
    <P>
      お金がない。
      ディズニーランドに行きたい。
    </P>
    <h2>brあり</h2>
    <P>
      イラストを描くスピードを早くしたい。<br>
      自分の絵柄を見つけたい。<br>
    </P>
  </body>
</html>
